[pytest]
# Pytest configuration file for IntelliSearch testing suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Enable colored output
    --color=yes
    # Show summary of all test outcomes
    -ra
    # Print output instantly (don't capture)
    -s
    # Strict markers (warn on unregistered markers)
    --strict-markers
    # Show extra test summary info
    --tb=short

# Test paths - searches all subdirectories
testpaths = .

# Markers for test categorization
markers =
    asyncio: Mark tests as async (MCP server tests)
    slow: Mark tests as slow running
    integration: Mark tests as integration tests
    mcp: Mark tests as MCP server tests
    standard_toolkit: Mark tests as standard toolkit tests

# Asyncio mode
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 7.0
