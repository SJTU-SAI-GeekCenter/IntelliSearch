<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="智能对话AI - 先进的AI对话助手，提供智能问答和多轮对话体验" />
    <meta name="keywords" content="AI, 智能对话, 人工智能, 聊天机器人" />
    <meta name="author" content="AI Chat Application" />

    <!-- Title -->
    <title>智搜 - 智能对话AI</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- Main stylesheet (imports all CSS modules) -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/sai-square.jpg">
    <link rel="apple-touch-icon" href="assets/sai-square.jpg">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#145b57">

    <!-- Apple touch icon for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <!-- Loading overlay with animation -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="logo-container">
                <img class="loading-logo" src="assets/sai-square.jpg" alt="智搜 - AI Logo" />
                <div class="logo-glow"></div>
            </div>
            <h1 class="loading-title">智搜</h1>
            <div class="loading-subtitle">正在加载智能对话体验...</div>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Interactive particle background -->
    <canvas id="particles-canvas" class="particles-canvas"></canvas>

    <!-- Main application container -->
    <div id="app" class="app-hidden">
        <!-- Sidebar with navigation and history -->
        <aside class="sidebar">
            <!-- Brand section -->
            <div class="brand">
                <div class="title">智搜</div>
            </div>

            <!-- Sidebar action buttons -->
            <div class="sidebar-actions">
                <button id="new-chat" class="btn primary" title="创建新的对话">新建对话</button>
                <button id="settings-btn" class="btn secondary" title="打开设置">设置</button>
                <button id="home-btn" class="btn secondary" title="返回首页">🏠 首页</button>
            </div>

            <!-- Sidebar sections -->
            <div class="sidebar-sections">
                <!-- Chat history section -->
                <div class="section">
                    <h3 class="section-title">对话历史</h3>
                    <div id="history-list" class="history-list" role="navigation" aria-label="对话历史记录">
                        <!-- Chat history items will be dynamically added here -->
                    </div>
                </div>

                <!-- Quick actions section -->
                <div class="section">
                    <h3 class="section-title">快捷操作</h3>
                    <div class="quick-actions">
                        <button id="export-chat" class="action-btn" title="导出当前对话">
                            <span class="action-icon">📥</span>
                            <span>导出对话</span>
                        </button>
                        <button id="clear-history" class="action-btn" title="清空所有对话历史">
                            <span class="action-icon">🗑️</span>
                            <span>清空历史</span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main chat area -->
        <main class="chat">
            <!-- Chat header with title and actions -->
            <header class="chat-header">
                <div class="chat-info">
                    <div class="chat-title" id="chat-title">未命名会话</div>
                    <div class="chat-status">
                        <span class="status-dot online"></span>
                        <span class="status-text">在线</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="voice-chat" class="icon-btn primary" title="语音对话" aria-label="开始语音对话">🎤</button>
                    <button id="share-chat" class="icon-btn primary" title="分享对话" aria-label="分享当前对话">🔗</button>
                    <button id="rename-chat" class="icon-btn primary" title="重命名会话" aria-label="重命名当前会话">✏️</button>
                    <button id="delete-chat" class="icon-btn danger" title="删除会话" aria-label="删除当前会话">🗑️</button>
                </div>
            </header>

            <!-- Messages container -->
            <section id="messages" class="messages" aria-live="polite" aria-label="对话消息">
                <!-- Messages will be dynamically added here -->
            </section>

            <!-- Message input composer -->
            <footer class="composer">
                <div class="input-container">
                    <div class="input-wrap">
                        <textarea
                            id="prompt"
                            rows="1"
                            placeholder="输入消息，按 Enter 发送，Shift+Enter 换行"
                            aria-label="消息输入框"
                            autocomplete="off"
                            spellcheck="true"
                        ></textarea>
                    </div>
                    <button id="send" class="send-btn" title="发送消息" aria-label="发送消息">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20 7z"/>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Settings modal panel -->
    <div id="settings-panel" class="settings-panel hidden" role="dialog" aria-labelledby="settings-title" aria-modal="true">
        <div class="settings-overlay" aria-hidden="true"></div>
        <div class="settings-container">
            <header class="settings-header">
                <h2 id="settings-title">设置</h2>
                <button id="close-settings" class="close-btn" title="关闭设置" aria-label="关闭设置面板">✕</button>
            </header>

            <div class="settings-content">
                <!-- Appearance settings -->
                <section class="settings-section">
                    <h3>外观设置</h3>
                    <div class="setting-item">
                        <label class="setting-label" for="font-size-slider">字体大小</label>
                        <div class="setting-control">
                            <input type="range" id="font-size-slider" min="12" max="20" value="14" class="range-input" aria-label="调整字体大小" />
                            <span id="font-size-value" aria-live="polite">14px</span>
                        </div>
                    </div>
                </section>

                <!-- Conversation settings -->
                <section class="settings-section">
                    <h3>对话设置</h3>
                    <div class="setting-item">
                        <label class="setting-label" for="response-speed">响应速度</label>
                        <div class="setting-control">
                            <select id="response-speed" class="select-input" aria-label="选择响应速度">
                                <option value="fast">快速</option>
                                <option value="normal" selected>正常</option>
                                <option value="slow">慢速</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label" for="typewriter-toggle">打字机效果</label>
                        <div class="setting-control">
                            <label class="switch">
                                <input type="checkbox" id="typewriter-toggle" checked aria-label="启用打字机效果" />
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label" for="sound-toggle">音效</label>
                        <div class="setting-control">
                            <label class="switch">
                                <input type="checkbox" id="sound-toggle" aria-label="启用音效" />
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- Data management settings -->
                <section class="settings-section">
                    <h3>数据管理</h3>
                    <div class="setting-item">
                        <label class="setting-label">存储使用情况</label>
                        <div class="setting-control">
                            <span id="storage-info" aria-live="polite">计算中...</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label class="setting-label" for="auto-save-toggle">自动保存</label>
                        <div class="setting-control">
                            <label class="switch">
                                <input type="checkbox" id="auto-save-toggle" checked aria-label="启用自动保存" />
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </section>
            </div>

            <footer class="settings-footer">
                <button id="reset-settings" class="btn secondary" title="重置所有设置" aria-label="重置设置">重置设置</button>
                <button id="save-settings" class="btn primary" title="保存当前设置" aria-label="保存设置">保存设置</button>
            </footer>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <!-- Mobile menu toggle (hidden by default) -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" title="打开菜单" aria-label="打开侧边栏菜单" aria-expanded="false">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main application script (ES6 modules) -->
    <script type="module" src="js/app.js"></script>

    <!-- Fallback script for browsers that don't support modules -->
    <script nomodule>
        console.warn('Your browser does not support ES6 modules. Please upgrade to a modern browser.');
        document.getElementById('loading-overlay').innerHTML = `
            <div class="loading-content">
                <h1>浏览器不支持</h1>
                <p>请使用支持现代JavaScript的浏览器访问此应用。</p>
            </div>
        `;
    </script>
</body>
</html>
